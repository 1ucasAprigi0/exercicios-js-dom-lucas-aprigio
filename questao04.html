<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 04</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        width: 300px;
      }
      h2 {
        text-align: center;
      }
      input {
        width: 95%;
        margin-bottom: 10px;
        padding: 5px;
      }
      label {
        font-weight: bold;
        font-size: 14px;
      }
      #mensagem {
        font-weight: bold;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Formulário de Cadastro</h2>

      <label>Nome completo:</label>
      <input type="text" id="nome" placeholder="Maria Silva" />

      <label>Data de nascimento:</label>
      <input type="date" id="dataNasc" />

      <label>CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" />

      <label>E-mail:</label>
      <input type="email" id="email" placeholder="maria@email.com" />

      <label>Telefone:</label>
      <input type="text" id="telefone" placeholder="(81) 99999-9999" />

      <button onclick="validarFormulario()">Validar Cadastro</button>

      <p id="mensagem"></p>
    </div>

    <script src="questao04.js"></script>
  </body>
</html>
