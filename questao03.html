<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Questão 03</title>
  </head>
  <body>
    <h2>Formulário de Cadastro</h2>
    <table>
      <tr>
        <td>Nome:</td>
        <td><input type="text" id="nome" /></td>
      </tr>
      <tr>
        <td>Data Nasc:</td>
        <td><input type="date" id="dataNasc" /></td>
      </tr>
      <tr>
        <td>Rua:</td>
        <td><input type="text" id="rua" /></td>
      </tr>
      <tr>
        <td>Número:</td>
        <td><input type="number" id="numero" /></td>
      </tr>
      <tr>
        <td>Cidade:</td>
        <td><input type="text" id="cidade" /></td>
      </tr>
      <tr>
        <td>Estado:</td>
        <td><input type="text" id="uf" /></td>
      </tr>
    </table>

    <button id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>

    <p id="resultado"></p>

    <script src="questao03.js"></script>
  </body>
</html>
